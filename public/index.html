<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>

    <style type="text/css">
      body {
        margin: 0;
        font-size: 20px;
      }

      .centered {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .video-position {
        position: absolute;
        top: 100%;
        left: 100%;
      }

      #video-chat-container {
        width: 100%;
        background-color: black;
      }

      .video-container {
        height: 100%;
        width: 100%;
        bottom: 0px;
        left: 0px;
      }

      #remote-video {
        height: 100%;
        width: 100%;
      }

      #video-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 25%;
        background-color: #464646;
      }

      #room-panel {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 75%;
        background-color: #cbcbcb;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }

      .container {
        display: flex;
      }
      .container > div {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div id="room-selection-container" class="centered">
      <h1>WebRTC video conference</h1>
      <label>Enter the number of the room you want to connect</label>
      <input id="room-input" type="text" />
      <button id="connect-button">CONNECT</button>
    </div>

    <div id="video-chat-container" class="video-position" style="display: none">
      <div id="room-panel">
        <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
      </div>
      <div id="video-panel" class="container">
        <div><video id="video-1" class="video-container" autoplay="autoplay" muted="muted"></video></div>
        <div><video id="video-2" class="video-container" autoplay="autoplay" muted="muted"></video></div>
        <div><video id="video-3" class="video-container" autoplay="autoplay" muted="muted"></video></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.1/fabric.min.js"></script>
    <script type="text/javascript" src="borrelio/client.js"></script>
  </body>
</html>
